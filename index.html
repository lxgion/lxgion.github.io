<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
</head>
<body>
  <h1>Subscription DApp</h1>
  <h2>Create Subscription</h2>
  <label for="price">Price:</label>
  <input type="number" id="price" name="price">
  <label for="period">Period:</label>
  <input type="number" id="period" name="period">
  <button id="createSubscription">Create Subscription</button>
  <h2>Subscribe</h2>
  <label for="subscriptionId">Subscription ID:</label>
  <input type="number" id="subscriptionId" name="subscriptionId">
  <button id="subscribe">Subscribe</button>

  <script src="app.js"></script>
</body>
</html>
